name: tests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python: ["3.10", "3.11", "3.12"]
    defaults:
      run:
        shell: bash
    env:
      PIP_DISABLE_PIP_VERSION_CHECK: "1"
      PIP_NO_PYTHON_VERSION_WARNING: "1"
      PYTHONUNBUFFERED: "1"
      PYTEST_ADDOPTS: --basetemp=${{ github.workspace }}/.pytest-temp
      RUFF_CACHE_DIR: ${{ runner.temp }}/ruff_cache
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"
      - name: Prepare directories
        run: |
          mkdir -p reports .pytest-temp
      - name: Ruff
        run: python -m ruff check src tests
      - name: Black
        run: python -m black --check src tests
      - name: Mypy
        run: python -m mypy src
      - name: Unit tests with coverage
        run: |
          python -m pytest tests/ -q --cov=oka --cov-report=term-missing --cov-fail-under=90 2>&1 | tee reports/pytest-unit.log
      - name: Integration tests
        run: |
          python -m pytest tests/integration/ -q 2>&1 | tee reports/pytest-integration.log
      - name: Perf tests
        run: |
          python -m pytest tests/perf/ -q 2>&1 | tee reports/pytest-perf.log
      - name: Upload artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts-${{ matrix.os }}-py${{ matrix.python }}
          path: |
            reports/**
            .pytest-temp/**
